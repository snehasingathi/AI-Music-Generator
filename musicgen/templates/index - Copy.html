<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .input-box {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .generated-output {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>AI Music Generator</h1>
    <p>Enter a prompt to generate music:</p>
    <textarea class="input-box" id="prompt" placeholder="Enter a music description..." rows="4"></textarea><br>
    <button class="generate-button" onclick="generateMusic()">Generate Music</button>

    <div id="output" class="generated-output"></div>
    <audio id="musicPlayer" controls style="display:none;"></audio>

    <script>
        function generateMusic() {
            const prompt = document.getElementById('prompt').value;
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `prompt=${prompt}`,
            })
            .then(response => response.json())
            .then(data => {
                const audioPlayer = document.getElementById('musicPlayer');
                audioPlayer.src = data.generated_music;
                audioPlayer.style.display = "block"; // Show the audio player
                audioPlayer.play(); // Auto-play the generated audio
            })
            .catch(error => console.error('Error generating music:', error));
        }
    </script>
</body>
</html>
