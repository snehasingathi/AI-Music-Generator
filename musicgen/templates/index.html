<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Composer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center py-4">AI-Enhanced Music Generator</h1>

        <!-- Generate Music Section -->
        <section class="mb-5">
            <h3>Generate Music</h3>
            <form id="generateForm" method="POST" action="/generate">
    <div class="mb-3">
        <label for="genre" class="form-label">Select Genre:</label>
        <select id="genre" name="genre" class="form-select">
            <option value="rock">Rock</option>
            <option value="jazz">Jazz</option>
            <option value="classical">Classical</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="tempo" class="form-label">Set Tempo (BPM):</label>
        <input type="number" id="tempo" name="tempo" class="form-control" placeholder="Enter Tempo">
    </div>
    <button type="submit" class="btn btn-primary">Generate Music</button>
</form>


        <!-- Enhance Music Section -->
        <section class="mb-5">
            <h3>Enhance Music</h3>
            <form id="enhanceForm" method="POST" action="/enhance" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="enhancement" class="form-label">Select Enhancement:</label>
                    <select id="enhancement" name="enhancement" class="form-select">
                        <option value="pitch">Adjust Pitch</option>
                        <option value="reverb">Add Reverb</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Upload Music File:</label>
                    <input type="file" id="file" name="file" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Enhance Music</button>
            </form>
        </section>

        <!-- Export Music Section -->
        <section>
            <h3>Export Music</h3>
            <a href="/export?file=generated_music.wav" class="btn btn-warning">Export Music</a>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
